<!DOCTYPE html>
<html>
  <head>
    <title>Blog</title>
    <meta name="description" content="Blog Assignment">
    <link id="favicon" rel="icon" href="https://hyperdev.com/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Blog Assignment</h1>
      </header>
      <main>
        <section>
          <h2>Create a new blog post</h2>
          <form id="js-blog-form">
            <label for="blog-title">Title</label>
              <input type="text" name="blog-title">
            <label for="blog-content">Content</label>
              <input type="text" name="blog-content">
            <label for="blog-author-first">Author First Name</label>
              <input type="text" name="blog-author-first">
            <label for="blog-author-last">Author Last Name</label>
              <input type="text" name="blog-author-last">
            <button type="submit">Add Post</button>
          </form>

          <ul class="blog-list js-blog-list">
          </ul>
        </section>
      </main>
    </div>
    <script src="//code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="/js/client.js"></script>
  </body>
</html>
